name: myapp
version: "1.0"
args:
    - config:
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
subcommands:
    - balances:
        about: list balances
        version: "1.0"
    - run:
        about: wait/execute order
        version: "1.0"
        args:
            - arb_file:
                help: order file
                index: 1
    - order:
        about: manual order
        version: "1.0"
        args:
            - exchange:
                help: exchange name
                required: true
                index: 1
            - side:
                help: side
                required: true
                index: 2
            - quantity:
                help: quantity
                required: true
                index: 3
            - base_token:
                help: base_token
                required: true
                index: 4
            - price:
                help: price
                required: true
                index: 5
            - quote_token:
                help: quote_token
                required: true
                index: 6
